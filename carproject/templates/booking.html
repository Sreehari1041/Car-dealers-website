{% extends 'base.html' %}

{% block title %}
Booking
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center text-white">Make An Appointment</h1>
  <hr class="bg-light">
  <div class="container w-50 text-center p-3 my-5 bg-dark rounded">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary mt-4" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
