{% extends 'base.html' %}

{% block title %}
Cars
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center text-white">Our Cars</h1>
  <hr class="bg-light">
  <div class="container text-center bg-dark p-5 rounded">
    {% for car in cars %}
    <div class="card text-center mx-3 my-3 text-white" style="width: 18rem; display:inline-block;">
      <img src="{{ car.car_image.url }}" class="card-img-top" alt="{{ car.car_name }}" style="width: 100%; height: 200px; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title" style="color: red;">{{ car.car_name }}</h5> <!-- Change text color to red -->
        <p class="card-text" style="color: black;">Year: {{ car.car_year }}</p>
        <p class="card-text" style="color: green;">Price: {{ car.car_price }}rs</p> <!-- Change text color to green -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
